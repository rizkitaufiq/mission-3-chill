<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chill | Register</title>

    <link rel="stylesheet" href="css/style.css">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@100;300;400;900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Londrina+Solid:wght@100;300;400;900&display=swap"
        rel="stylesheet">
</head>

<body class="body-grid">
    <img class="background-image" src="images/register/bg.jfif" alt="">
    <div class="container center-box">
        <form action="index.html" method="post">

            <div class="box-logo-header">
                <img src="images/register/logo.svg" alt="images">
                <h1>CHILL</h1>
            </div>

            <div class="box-title">
                <h3>Daftar</h3>
                <p>Selamat datang</p>
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input id="username" class="form-control" type="text" placeholder="Masukan username" required>
            </div>

            <div class="form-group">
                <label for="password">Kata Sandi</label>
                <input id="password" class="form-control" type="password" placeholder="Masukan kata sandi" required>

                <i class="icon">
                    <img src="images/register/eye-off.svg" alt="images">
                </i>
            </div>

            <div class="form-group">
                <label for="confirm_password">Konfirmasi Kata Sandi</label>
                <input id="confirm_password" class="form-control" type="password" placeholder="Masukan kata sandi"
                    required>

                <i class="icon">
                    <i class="icon">
                        <img src="images/register/eye-off.svg" alt="images">
                    </i>
                </i>
            </div>

            <div class="box-account">
                <p>Sudah punya akun ? <a href="index.html">Masuk</a></p>
            </div>

            <div class="box-footer">
                <button class="btn btn-primary" type="submit" href="">Daftar</button>
                <p>atau</p>
                <a class="btn btn-secondary" type="submit" href="">Masuk dengan Google</a>
                <img src="images/login/google-icon.png">
            </div>
        </form>
    </div>

</body>

</html>
